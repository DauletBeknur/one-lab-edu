<a routerLink="/home">Login</a>
<h1>Registration</h1>
<div  style="width: 300px;" class="main">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"></label>
      <input type="text" placeholder="Name" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
    </div>

    <div class="form-group">
      <label for="surname"></label>
      <input type="text" placeholder="Surname" class="form-control" id="surname" required [(ngModel)]="user.surname" name="surname">
    </div>

    <div class="form-group">
      <label for="login"></label>
      <input type="text" placeholder="Login" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
    </div>

    <div class="form-group">
      <label for="password"></label>
      <input type="password" placeholder="Password" class="form-control" id="password" required [(ngModel)]="user.password" [(ngModel)]="password" name="password">
    </div>

    <div class="form-group">
      <label for="email"></label>
      <input type="text" placeholder="Email" class="form-control" id="email" required [(ngModel)]="user.email" [(ngModel)]="email" name="email">
    </div>

    <div class="form-group">
      <label for="tel"></label>
      <input type="tel" placeholder="Telefon" class="form-control" id="tel" required [(ngModel)]="user.tel" name="tel">
    </div>

    <div class="form-status">
        <label for="status">Status:</label>
        <input type="radio" id="active" name="status" value="active" [(ngModel)]="user.status">
        <label for="active">Active</label>
        <input type="radio" id="inactive" name="status" value="inactive" [(ngModel)]="user.status">
        <label for="inactive">Inactive</label><br>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
