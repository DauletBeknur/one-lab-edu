<a  routerLink="/movie-list" *ngIf="userService.userData | async">Movie-List</a>
<button id="list" (click)="signOut()" *ngIf="userService.userData | async">Logout</button>

<h1 *ngIf="userService.userData | async">Hello {{ (userService.userData | async)?.email  }}</h1>

<a id="signup" routerLink="/register" *ngIf="!(userService.userData | async)">Sign Up</a>


<div *ngIf="!(userService.userData | async)">
    <h1>Login</h1>
    <input type="text" [(ngModel)]="email" placeholder="email">
    <input type="password" [(ngModel)]="password" placeholder="password">

    <button (click)="signIn()">Login</button>
</div>
